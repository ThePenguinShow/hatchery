{% extends "index.html" %}

{% block title %}Show off my variables!{% endblock %}

{% block body %}
<p>Index with variables</p>

<p>var1: {{ var1 }}</p>
<p>var2: {{ var2 }}</p>

<p>list_var:
<ol>
  {% for i in list_var %}
      {{ i }}
  {% endfor %}
</ol>

<p>list_var2:
<ol>
  {% for i in list_var2 %}
      {{ i }}
  {% endfor %}
</ol>
{% endblock body %}
